// Food containers
@PART[TacFoodContainer,TacFoodContainerSmall,TacFoodContainerLarge,TacFoodContainerLarge375]:FOR[000_Standardised_TACLS_Switching]:NEEDS[TexturesUnlimited&ThunderAerospace]
{
	MODULE
	{
		name = KSPTextureSwitch
		sectionName = Appearance
		currentTextureSet = Stock_Default_TACLS_FoodContainer
		textureSet = Stock_Default_TACLS_FoodContainer
	}
	%MODULE[SSTURecolorGUI]
	{
		%name = SSTURecolorGUI
	}
}
+KSP_TEXTURE_SET[Stock_Default]:NEEDS[TexturesUnlimited]
{
	@name = Stock_Default_TACLS_FoodContainer
	@title = Original
	@MATERIAL
	{
		texture = _MainTex,ThunderAerospace/TacLifeSupportContainers/FoodTexture
		texture = _BumpMap,TURD/TU_Standardised_Switching/000_PlaceholderTextures/Bump
		texture = _Emissive,TURD/TU_Standardised_Switching/000_PlaceholderTextures/Emis
		texture = _AOMap,TURD/TU_Standardised_Switching/000_PlaceholderTextures/Occ
	}
}

